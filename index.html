<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 py-4">

    <div class="container">
        <h1 class="text-center mb-4 game-title">
            <i class="fas fa-brain me-2"></i>Juego de Memoria
            <button id="soundToggle" class="btn btn-sm btn-outline-light ms-2" title="Activar/Desactivar Sonido">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="settingsToggle" class="btn btn-sm btn-outline-light ms-2" title="Configuraci贸n"
                data-bs-toggle="modal" data-bs-target="#settingsModal">
                <i class="fas fa-cog"></i>
            </button>
        </h1>

        <!-- Panel de Multijugador (oculto por defecto) -->
        <div id="multiplayerPanel" class="multiplayer-panel mb-3" style="display: none;">
            <div class="row g-2">
                <div class="col-6">
                    <div class="player-card active" id="player1Card">
                        <div class="player-name">
                            <i class="fas fa-user-circle"></i> Jugador 1
                            <span class="turn-indicator">Tu turno</span>
                        </div>
                        <div class="player-score" id="player1Score">0 pts</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="player-card" id="player2Card">
                        <div class="player-name">
                            <i class="fas fa-user-circle"></i> Jugador 2
                        </div>
                        <div class="player-score" id="player2Score">0 pts</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selector de Dificultad -->
        <div class="difficulty-selector mb-4">
            <h5 class="text-center mb-3">Seleccionar Nivel:</h5>
            <div class="btn-group d-flex" role="group">
                <button type="button" class="btn btn-outline-success difficulty-btn active" data-level="easy">
                    <i class="fas fa-smile"></i> F谩cil
                </button>
                <button type="button" class="btn btn-outline-warning difficulty-btn" data-level="medium">
                    <i class="fas fa-meh"></i> Medio
                </button>
                <button type="button" class="btn btn-outline-danger difficulty-btn" data-level="hard">
                    <i class="fas fa-frown"></i> Dif铆cil
                </button>
                <button type="button" class="btn btn-outline-dark difficulty-btn" data-level="expert">
                    <i class="fas fa-skull"></i> Experto
                </button>
            </div>
        </div>

        <!-- Panel de Estad铆sticas -->
        <div class="stats-panel mb-4">
            <div class="row g-3">
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <i class="fas fa-clock stat-icon"></i>
                        <div class="stat-label">Tiempo</div>
                        <div class="stat-value" id="timer">00:00</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <i class="fas fa-arrows-turn-to-dots stat-icon"></i>
                        <div class="stat-label">Movimientos</div>
                        <div class="stat-value" id="moves">0</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <i class="fas fa-star stat-icon"></i>
                        <div class="stat-label">Puntos</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <i class="fas fa-trophy stat-icon"></i>
                        <div class="stat-label">Mejor</div>
                        <div class="stat-value" id="highscore">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vidas -->
        <div class="lives-container mb-3 text-center">
            <span class="fs-5 me-2">Vidas:</span>
            <i class="fa fa-heart heart text-danger" id="heart1"></i>
            <i class="fa fa-heart heart text-danger" id="heart2"></i>
            <i class="fa fa-heart heart text-danger" id="heart3"></i>
        </div>

        <!-- Tablero de Juego -->
        <div class="tablero-de-juego" id="game-board">
            <!-- Las cartas se generar谩n aqu铆 con JavaScript -->
        </div>

        <!-- Bot贸n Reiniciar -->
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" onclick="resetBoard()">
                <i class="fas fa-rotate-right me-2"></i>Reiniciar Juego
            </button>
        </div>
    </div>

    <!-- Modal de Configuraci贸n -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content settings-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">
                        <i class="fas fa-cog me-2"></i>Configuraci贸n
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Selector de Modo de Juego -->
                    <div class="settings-section mb-4">
                        <h6 class="settings-title">
                            <i class="fas fa-gamepad me-2"></i>Modo de Juego
                        </h6>
                        <div class="btn-group d-flex" role="group">
                            <button type="button" class="btn btn-outline-light mode-btn active" data-mode="single">
                                <i class="fas fa-user"></i> Un Jugador
                            </button>
                            <button type="button" class="btn btn-outline-light mode-btn" data-mode="multiplayer">
                                <i class="fas fa-users"></i> Dos Jugadores
                            </button>
                        </div>
                    </div>

                    <!-- Selector de Tema -->
                    <div class="settings-section mb-4">
                        <h6 class="settings-title">
                            <i class="fas fa-palette me-2"></i>Tema Visual
                        </h6>
                        <div class="row g-2">
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light theme-btn w-100 active"
                                    data-theme="light">
                                    <i class="fas fa-sun"></i> Claro
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light theme-btn w-100" data-theme="dark">
                                    <i class="fas fa-moon"></i> Oscuro
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light theme-btn w-100" data-theme="neon">
                                    <i class="fas fa-bolt"></i> Ne贸n
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light theme-btn w-100" data-theme="nature">
                                    <i class="fas fa-leaf"></i> Naturaleza
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Selector de Pack de Iconos -->
                    <div class="settings-section">
                        <h6 class="settings-title">
                            <i class="fas fa-icons me-2"></i>Pack de Iconos
                        </h6>
                        <div class="row g-2">
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light iconpack-btn w-100 active"
                                    data-pack="default">
                                    <i class="fas fa-shapes"></i> Default
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light iconpack-btn w-100"
                                    data-pack="animals">
                                    <i class="fas fa-paw"></i> Animales
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light iconpack-btn w-100" data-pack="food">
                                    <i class="fas fa-utensils"></i> Comida
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light iconpack-btn w-100"
                                    data-pack="sports">
                                    <i class="fas fa-basketball"></i> Deportes
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-light iconpack-btn w-100"
                                    data-pack="emojis">
                                    <i class="fas fa-smile"></i> Emojis
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                        <i class="fas fa-check me-2"></i>Aplicar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Victoria -->
    <div class="modal fade" id="victoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content victory-modal">
                <div class="modal-header border-0">
                    <h3 class="modal-title w-100 text-center">
                        <i class="fas fa-trophy text-warning me-2"></i>隆Victoria!
                    </h3>
                </div>
                <div class="modal-body text-center">
                    <div class="victory-confetti"></div>
                    <h4 class="mb-4" id="victoryMessage">隆Felicitaciones!</h4>
                    <div class="victory-stats">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <div class="victory-stat-item">
                                    <i class="fas fa-clock text-primary"></i>
                                    <div class="victory-stat-label">Tiempo</div>
                                    <div class="victory-stat-value" id="finalTime">00:00</div>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="victory-stat-item">
                                    <i class="fas fa-arrows-turn-to-dots text-info"></i>
                                    <div class="victory-stat-label">Movimientos</div>
                                    <div class="victory-stat-value" id="finalMoves">0</div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="victory-stat-item highlight">
                                    <i class="fas fa-star text-warning"></i>
                                    <div class="victory-stat-label">Puntuaci贸n Final</div>
                                    <div class="victory-stat-value fs-2" id="finalScore">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="new-record" id="newRecord" style="display: none;">
                            <i class="fas fa-fire text-danger"></i>
                            隆Nuevo R茅cord Personal!
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-success btn-lg" data-bs-dismiss="modal" onclick="resetBoard()">
                        <i class="fas fa-play me-2"></i>Jugar de Nuevo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
