<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container text-center">
        <h1 class="mb-4">Juego de Memoria</h1>

        <div class="lives-container mb-3">
            <span class="fs-4 me-2">Vidas:</span>
            <i class="fa fa-heart heart text-danger" id="heart1"></i>
            <i class="fa fa-heart heart text-danger" id="heart2"></i>
            <i class="fa fa-heart heart text-danger" id="heart3"></i>
        </div>

        <div class="tablero-de-juego" id="game-board">
            <!-- Las cartas se generarán aquí con JavaScript -->
        </div>
        <button class="btn btn-primary mt-4" onclick="resetBoard()">Reiniciar Juego</button>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
